<VirtualHost *:80>
    ServerName localhost
    
    DocumentRoot /site/www
    <Directory /site/www/>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "|/usr/bin/rotatelogs -n 1 /mount/logs/error.log 100M"
    CustomLog "|/usr/bin/rotatelogs -n 1 /mount/logs/access.log 100M" combined
</VirtualHost>
